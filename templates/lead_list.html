<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      .lead{
        padding: 10px 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
      }
    </style>
</head>
<body>
  <h3>This is all the leads</h3>
  {% for lead in leads %}
    <div class="lead">
      <a href="{{ lead.pk }}">{{ lead.first_name }} {{ lead.last_name }}</a> Age {{ lead.age }}
    </div>
  {% endfor %}
</body>
</html>
